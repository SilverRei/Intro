    <script>
        $(document).ready(function(){
            ball1Num = 0;  // ball1넘버
            ball1Key = 0;  // ball1실행키(기본값=실행)
            ball2Num = 0;  // ball2넘버
            ball2Key = 1;  // ball2실행키(기본값=실행X)
            $("#img1").click(function(){
                ball1Key = 1;  // 실행X
            })
            // ball1실행
            setInterval(function(){
                // 기본값
                if(ball1Key == 0){
                    // 111에서 0으로 돌아가기
                    if(ball1Num >= 110){
                        ball1Num = -1;
                    }
                    ball1Num = ball1Num + 1;
                    $("#img1").attr({"src":"ball1/ball1_" + ball1Num + ".png"})
                }
                // 클릭후
                else if(ball1Key == 1){
                    if(ball1Num <= 109){
                        ball1Num = ball1Num + 1;
                        $("#img1").attr({"src":"ball1/ball1_" + ball1Num + ".png"})
                    }
                    else if(ball1Num == 110){
                        $("#img1").css({"display":"none"})
                        ball2Key = 0;
                    }
                }
            },22)
            // ball2실행
            setInterval(function(){
                // 기본값
                if(ball2Key == 1){
                    $("#img2").css({"display":"none"})
                }
                // 클릭후
                else if(ball2Key == 0){
                    if(ball2Num <= 15){
                        $("#img2").css({"display":"inline"})
                        $("#img2").attr({"src":"ball2/ball2_" + ball2Num + ".png"})
                        ball2Num = ball2Num + 1;
                    }
                    else if(ball2Num == 16){
                        ball2Num = 16;
                        $("#img2").attr({"src":"ball2/ball2_" + ball2Num + ".png"})
                        $("#img2").animate({'opacity':'1'},1000,function(){
                            $("#img2").css({"display":"none"})
                        })
                    }
                }
            },60)



        })
    </script>

        #img2 { width: 664px; height: 614px; position: absolute; left: 50%; margin-left: -332px; bottom: 10%; display: none; }
        #logo { text-align: center; width: 100%; height: 35%; position: absolute; left: 0; right: 0; margin: auto; top: 15%; box-sizing: border-box; }
